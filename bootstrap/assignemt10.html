
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registration form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="container row p-3 border border-2 my-3">
                <div class="mb-3 col-md-4 ">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3 col-md-4 ">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3 col-md-4">
                  <label for="exampleInputEmail1" class="form-label">Phone-number</label>
                  <input type="tel" class="form-control" id="phone-number" aria-describedby="emailHelp">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3 col-md-4">
                  <label for="exampleInputEmail1" class="form-label">USN</label>
                  <input type="text" class="form-control" id="phone-number" aria-describedby="emailHelp">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3 col-md-4">
                  <label for="exampleInputEmail1" class="form-label">college name</label>
                  <input type="text" class="form-control" id="phone-number" aria-describedby="emailHelp">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3 col-md-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-md-6">
                  <label for="address" class="form-label"> tempory-address</label>
                  <textarea class="form-control" id="address" row="5" cols="10"></textarea>
                </div>
                <div class="mb-3 col-md-6">
                  <label for="address" class="form-label"> permanent-address</label>
                  <textarea class="form-control" id="address" row="5" cols="10"></textarea>
                </div>
                <div class="mb-3 p-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Agree</label>
                </div>
                
              </form>
        </div>
        <div class="modal-footer">
            <div class="d-flex justify-content-start">
                <button  type="reset" class="btn btn-warning mx-2">Reset</button>
                <button  type="reset" class="btn btn-success mx-2">submet</button>
              </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
