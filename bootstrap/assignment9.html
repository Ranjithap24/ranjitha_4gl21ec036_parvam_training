<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration Form</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
      <div class="container">
      <form class="container row p-4 border border-2 my-3">
        <h1>registration </h1>
        <input type="hidden" name="secret_id" id="secret_id" value="Bond-007">
        <lable for="usn">usn</lable> 
        <input type="text" name="usn" id="usn" value="4gl21ec036">
        <label for="first_name">Frist Name :</label>
        <input type="text" name="last_name" id="last_name">
        <label for="email_id">Email ID :</label> 
        <input type="email" name="email_id" id="email_id">
        <label for="password">password:</label> 
        <!-- <input type="password" name="password" id="password"> -->
        <input type="password" name="password" id="password" placeholder="Enter 8 digit password">
        <lable for="phone_number">phone number :</lable>
        <!-- <input type="tel" name="phone_number" id="phone_number"maxlength="10"> -->
        <input type="tel" name="phone_number" id="phone_number" value="+91 7892888485" disabled>
        <lable for="age">Age:</lable>
        <!-- <input type="number" name="age" id="age" min="20"> -->
        <input type="number" name="age" id="age" min="20" step="3">
        <lable for="dob">DOB:</lable>
        <!-- <input type="date" name="dob" id="dob" min="2000-01-01"> -->
        <input type="date" name="dob" id="dob" max="2025-013-01">
        <lable for="birthday_week">Birthday week:</lable>
        <input type="week" name="birthday_week" id="birthday_week">
        <lable for="birthday_month">Birthday month:</lable>
        <input type="month" name="birthday_month" id="birthday_month">
        <lable for="birth_time">Birthday time:</lable>
        <input type="time" name="birth_time" id="birth_time">
        <lable for="dob_time">Dob with Birthday time:</lable>
        <input type="datetime-local" name="dob_time" id="dob_time"><br><br>
        <lable for="gender">Gender :</lable>
        <input type="radio" name="gender" id="male" value="male">
        <lable for="male">male :</lable>
        <input type="radio" name="gender" id="female" value="female">
        <lable for="female">female :</lable>
        <input type="radio" name="gender" id="others" value="others">
        <lable for="others">others :</lable><br><br>

        <lable for="subject">favorite subject :</lable>
        <input type="checkbox" name="subject1" id="maths" value="maths">
        <lable for="maths">mathematics :</lable>
        <input type="checkbox" name="subject2" id="science" value="science">
        <lable for="subject">science :</lable>
        <input type="checkbox" name="subject3" id="social science" value="social science">
        <lable for="maths">social science :</lable><br><br>
        <input type ="radio"  name="gender1 or2" id="others" for multhipals opstion>
         
         <!-- <input type="file" name="photo" id="upload photo"multiple accept="image/*"> -->
         <!-- <input type="file" name="photo" id="upload photo"multiple accept="application/pdf*"> -->
         <!-- <input type="file" name="photo" id="upload photo"multiple accept="application/docx*"> -->
         <input type="file" name="photo" id="upload photo"multiple accept="image/jpg*">
         <lable for="photo"></lable><br><br>
         
         <lable for="state">Select State:</lable>
         <Select name="state" id="state">
          <option value="KA">Karnataka</option>
          <option value="TN">Tamil Nadu</option>
          <option value="Kl">kerala</option>
          <option value="Mh">maharastra</option>
          <option value="MP">Madya Pradesh</option>
          
         </Select><br><br>
        <lable for="rating">Give Rating :</lable>
        <input type="range" name="rating" id="rating"><br><br>
        <!-- <input type="reset" value="clear"> -->
        <!-- <input type="submit" value="submit"><br><br> -->
        <lable for="address">Address:</lable>
        <textarea name="address" id="address" row="10" cols="40"></textarea><br><br>
        <lable for="color">select your Favorite color:</lable>
        <input name="color" name="color" id="color" ><br><br>
        <input type="submit"> 
         <input type="reset">

      </form>
    </div>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

</html>
