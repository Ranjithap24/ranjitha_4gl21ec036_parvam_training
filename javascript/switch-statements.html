<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month = 5;
        switch(month){
            case 1:
                console.log("january");
                break;
            case 2:
                console.log("february");
                break;
            case 3:
                console.log("march");
                break;
            case 4:
                console.log("april");
                break;
            case 5:
                console.log("may");
                break;
            case 5:
                console.log("june");
                break;
            default:
                console.log("Not a valid month");
                break;
            
        }
        var vowels = "A";
        switch(vowels){
            case "A":
            case "E":
            case "I":
            case "O":
            case "U":
                console.log("you've entered an vowel");
                break;
            default:
                    console.log("invaid input!");
                    break;
        }
        var input1 = 10, input2 = 20;
        var symbol = "/";
        switch(symbol){
            case "+":
                console.log(`Sum: ${input1+ input2}`);
                break;
            case "-":
                console.log(`difference: ${input1 - input2}`);
                break;
            case "*":
                console.log(`product: ${input1 * input2}`);
                break;
            case "/":
                console.log(`quotient: ${input1 /input2}`);
                break;
            case "%":
                console.log(`remainder: ${input1+ input2}`);
                break;
            default:
                console.log("invalid arithmetic operation!");
                break;
        }
    </script>

</body>
</html>
