    <script>
        var num = 5;
        console.log(`the value of num is ${num}`);

        var num = 10;
        console.log(`the value of num is ${num}`);

        var num = 20;
        console.log(`the value of num is ${num}`);
        // declaration & initialization
        let Num = 30; //initialization a value for the first time
        console.log(`value  initailized using let: ${Num}`);

         Num = 40;
        console.log(`value  initailized using let: ${Num}`);
        //declaring the variable
        let second;
        //assigning a value to the variable
        second = 50;
        console.log(`second value: ${second}`);

        const name = "Ranjitha";
        console.log(`My name is ${name}`);

    </script>
