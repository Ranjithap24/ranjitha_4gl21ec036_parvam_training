<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1 class="display-3 text-center bg-warning p-2 mt-2">Registration Form</h1>
    <!-- Name father name,mother name,DoB, Gender, Email-ID,phone Number,temporary, permanent address(city, state, country, pincode),
    Edu: 10th std(School, Education Board, percentage, year of complete)
         12th std /puc/Diploma(college,Education  Board, percentage, year of complete)
    Admission Details: branch, admission Quota, Fees, Facilities(canteen, Hostel,bus, ) -->
    <form>
        <h1 class="display-5 text-center bg-secondary p-2 mt-2 text-light">Basic Details</h1>
        <div class="mb-3">
          <label for="student_name" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="student_name" placeholder="Enter your Name">
         </div>
         <div class="row">
          <div class="col-md-6">
        <div class="mb-3">
          <label for="father_name" class="form-label">Father Name</label>
          <input type="text" class="form-control" id="father_name" placeholder="Enter yourFather Name" >
         </div>
        </div>
        <div class="col-md-6">
        <div class="mb-3">
          <label for="mother_name" class="form-label">mother Name</label>
          <input type="text" class="form-control" id="mother_name" placeholder="Enter your  mother name">
         </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" placeholder="Enter your Date of birth">
         </div>
         </div>
         <div class="col-md-6">
        <div class="mb-3">
            <label for=" greader" class="form-label">Gender</label>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male"  value ="male" checked>
            <label class="form-check-label" for="male">
              male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female"  value="female" checked>
            <label class="form-check-label" for="female">
              female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="others"  value="female" checked>
            <label class="form-check-label" for="others">
              Others
            </label>
          </div>
          </div>
          </div>
        <div class="row">
          <div class="col-md-6">
        <div class="mb-3">
            <label for="emil_id" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email_id" placeholder="Enter your email Id">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        </div>
          <div class="col-md-6">
        <div class="mb-3">
            <label for="phone_number" class="form-label">phone number</label>
            <input type="tel" class="form-control" id="phone_number" placeholder="Enter your phone number">
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-md-6">
        <div class="mb-3">
            <label for="temp_address" class="form-label">Temporary Address</label>
            <textarea class="form-control" id="temp_address"></textarea>
        </div>
        </div>
        <div class="col-md-6">
        <div class="mb-3">
            <label for="permanent_address" class="form-label">permanent Address</label>
            <textarea class="form-control" id="permanent_address"></textarea>
        </div>
        </div>
        </div>
        <div class="row">
          <div class="col-md-6">
        <div class="mb-3">
            <label for="city" class="form-label">city</label>
            <input type="text" class="form-control" id="city" placeholder="Enter your city">
        </div>
        </div>
        <div class="col-md-6">
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" aria-label="Default select example">
            <option selected>select state</option>
            <option value="1">karnataka</option>
            <option value="2">andra pradesh</option>
            <option value="3">thamilnadu</option>
            <option value="3">madya pradesh</option>
          </select>
        </div>
      </div>
      </div>
        <div class="row">
          <div class="col-md-6">
        <div class="mb-3">
            <label for="country" class="form-label">country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter your city">
        </div>
        </div>
        <div class="col-md-6">
        <div class="mb-3">
            <label for="pin_code" class="form-label">pin code</label>
            <input type="number" class="form-control" id="pin_code" >
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-md-6">
        <div class="mb-3">
            <label for="aadhar_number" class="form-label">Aadhar number</label>
            <input type="number" class="form-control" id="aadhar_number" >
        </div>
        </div>
        <div class="col-md-6">
        <div class="mb-3">
            <label for="photo" class="form-label">Upload photo</label>
            <input type="file" class="form-control" id="photo" >
        </div>
      </div>
    </div>
        <hr>
        <h1 class="display-5 text-center bg-secondary p-2 mt-2 text-light">Education details</h1>
        <h2 >10th standard</h2>
        <div class="row">
          <div class="col-md-6">
        <div class="mb-3">
            <label for="School-name" class="form-label">School name</label>
            <input type="text" class="form-control" id="School-name" placeholder="Enter your School name">
        </div>
        </div>
        <div class="col-md-6">
        <div class="mb-3">
            <label for="education_board" class="form-label">Education board</label>
            <input type="text" class="form-control" id="education_board">
        </div>
        </div>
        </div>
        <div class="row">
          <div class="col-md-6">
        <div class="mb-3">
            <label for="percentage" class="form-label">percentage</label>
            <input type="number" class="form-control" id="percentage">
        </div>
        </div>
        <div class="col-md-6">
        <div class="mb-3">
            <label for="year of passing" class="form-label">year of passing</label>
            <input type="date" class="form-control" id="year of passing">
        </div>
      </div>
      </div>
        <h2 >12th standard</h2>
        <div class="row">
          <div class="col-md-6">
        <div class="mb-3">
            <label for="college-name" class="form-label">college name</label>
            <input type="text" class="form-control" id="college-name" placeholder="Enter your School name">
        </div>
        </div>
        <div class="col-md-6">
        <div class="mb-3">
            <label for="education_board" class="form-label">Education board</label>
            <input type="text" class="form-control" id="education_board">
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-md-6">
        <div class="mb-3">
            <label for="percentage" class="form-label">percentage</label>
            <input type="number" class="form-control" id="percentage">
        </div>
        </div>
        <div class="col-md-6">
        <div class="mb-3">
            <label for="year of passing" class="form-label">year of passing</label>
            <input type="date" class="form-control" id="year of passing">
        </div>
      </div>
      </div>
        <hr>
        <h1 class="display-5 text-center bg-secondary p-2 mt-2 text-light">Admission details</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
            <label for=" branch" class="form-label">Branch</label>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="branch" id="cs"  value ="cs" checked>
            <label class="form-check-label" for="cs">
              CS
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="branch" id="ec"  value="ec" checked>
            <label class="form-check-label" for="ec">
              E&C
            </label>
          </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="branch" itransportation  value ="civil" checked>
            <label class="form-check-label" for="civil">
              Civil
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="branch" id="mech"  value="mach" checked>
            <label class="form-check-label" for="mech">
              Mech
            </label>
          </div>
          </div>
          </div>
          </div>
          <div class="col-md-6">
          <div class="mb-3">
            <label for="admission quota" class="form-label">admission Quota</label>
             <div class="form-check">
            <input class="form-check-input" type="radio" name="admission quota" id="cet"  value ="cet" checked>
            <label class="form-check-label" for="cet">
              CET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="admission quota" id="management"  value="managent" checked>
            <label class="form-check-label" for="management">
              Management
            </label>
          </div>
          </div>
          </div>
          </div>
           <div class="row">
           <div class="col-md-6">
            
          <div class="mb-3">
            <label for="fees" class="form-label">Fees</label>
            <input type="number" class="form-control" id="fees">
        </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="facilities" class="form-label">Facilities</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="canteen"  value ="canteen" checked>
              <label class="form-check-label" for="canteen">
              Canteen
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="hostel"  value="hostel" checked>
            <label class="form-check-label" for="hostel">
              Hostel
            </label>
          </div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="transportation"  value ="" checked>
            <label class="form-check-label" for="transportation">
             transportation
            </label>
          </div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="library"  value ="" checked>
            <label class="form-check-label" for="library">
             Library
            </label>
          </div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sport"  value ="" checked>
            <label class="form-check-label" for="sport">
             Sports
            </label>
          </div>
          </div>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="agree_terms">
          <label class="form-check-label" for="agree_terms">Agree to the terms and condition</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
